<script type="text/javascript">
  function printToCalc(val){
      document.getElementById('calc').value += val;
  }

  function addWithAllowedDelimeter(){
     let calcVal = document.getElementById('calc').value;
      const semiColonRegEx = /;/g;
      const negativeNumbers = /-\d+/g;
      if(calcVal.match(negativeNumbers)){
          var x = document.getElementById("errMessage");
          const errMesg = "Negative numbers not allowed.";
          if (x.style.display === "none") {
              x.style.display = "block";
              document.getElementById('errMessage').innerHTML = errMesg;
          } else {
              x.style.display = "none";
          }
          
      }else{
          const numbers = calcVal.match(/\d+/g);
          const sum = numbers.reduce((total, num) => total + parseInt(num), 0); // Sum up the numbers
          console.log(sum);
          document.getElementById('calc').value = sum;
      }
  }
</script>
